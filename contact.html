<!DOCTYPE html>
<html lang="en">
<!-- Head of Document-->
<head>
<!--=======Meta Tags================================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Jessica Terry Contact</title>

<!--==========Links to stylesheet===================-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!--========Content=================================-->
<body>

<!--==========Header=================================-->
        <header id="headerhead">   
            <div class="container">  
                <a href="index.html" id="logo">Jessica Terry</a> 
<!--========Navigation Links========================-->
                <nav>
                    <a class="#" href="index.html">About</a>
                    <a class="#" href="portfolio.html">Portfolio</a>
                    <a class="active" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>                       
<!--========Contact Content Main Body========================-->
<div class="wrapper">
    <div id="main-content" class="container">
        <section class="contact-section">
            <h1>Contact</h1>
            <form class="contact-form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name.." required="required">
                
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required="required">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email Address.." required="required">
                
                <label for="subject">Subject</label>
                <textarea id="text" name="subject" placeholder="Write something.." style="height:100px"></textarea required="required">
                
                <input type="submit" value="Submit">          
            </form>
        </section>
    <div class="push"></div>
    </div>
</div>

 <!--=======footer=================================-->
        <footer class="footer">
            <div class="container">
            Jessica Terry Portfolio &copy; 2018
            </div>
        </footer> 
</body>
</html>
